      // Функция для перемешивания массива вопросов
      function shuffleQuestions(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      // Функция для загрузки вопросов в форму
      function loadQuestions() {
        shuffleQuestions(questions); // Перемешиваем вопросы
        const quizForm = document.getElementById("quiz-form");
        questions.forEach((q, index) => {
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question");
          questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

          q.options.forEach((option) => {
            const label = document.createElement("label");
            label.innerHTML = `
                <input type="radio" name="question${index}" value="${option}" /> ${option}
            `;
            questionDiv.appendChild(label);
            questionDiv.appendChild(document.createElement("br"));
          });

          quizForm.appendChild(questionDiv);
        });
      }

      // Функция для обработки результатов теста и перенаправления
      function submitQuiz() {

        const results = [];
        let correctAnswersCount = 0;
        let totalQuestions = questions.length;

        questions.forEach((q, index) => {
          const userAnswer = document.querySelector(
            `input[name="question${index}"]:checked`
          );
          if (userAnswer) {
            const isCorrect = userAnswer.value === q.answer;
            if (isCorrect) {
              correctAnswersCount++;
            } else {
              results.push({
                questionNum: index + 1, // Добавляем номер вопроса
                userAnswer: userAnswer.value,
                correctAnswer: q.answer,
              });
            }
          } else {
            results.push({
              questionNum: index + 1, // Добавляем номер вопроса
              userAnswer: "Не ответил",
              correctAnswer: q.answer,
            });
          }
        });
        displayResults(results, totalQuestions, correctAnswersCount);

   
        // Перенаправляем на страницу результатов
        // window.location.href = "mortis.html";
      }
    

      const displayResults = function (

          const start_btn_test = document.getElementById('start_test')
          start_btn_test.textContent = 'Пройти тест еще раз'
          const resultsDiv = document.getElementById("results");
          
          resultsDiv.innerHTML = (
            `<p>Вы ответили правильно на ${correctAnswersCount} из ${totalQuestions}. Это составляет ${percentage}% </p>`
          );
        };
